{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up | My Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <form method="POST">
            <h2>Sign Up</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
    </div>
</body>
</html>
