{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | My Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/css/auth.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form method="POST">
            <h2>Login</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
        <a href="{% url 'account_reset_password' %}" class="forgot-password">Forgot password?</a>
    </div>
</body>
</html>
